<ion-content class="detalle-content ion-padding">
    <ion-card *ngIf="plato" class="detalle-card">
      <img
        [src]="plato.imagenUrl || 'assets/img/plato-default.png'"
        [alt]="plato.nombre"
        class="plato-imagen"
      />
  
      <ion-card-header>
        <ion-card-title class="titulo">{{ plato.nombre }}</ion-card-title>
        <ion-card-subtitle class="precio">S/ {{ plato.precio }}</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <p class="descripcion">{{ plato.descripcion }}</p>
      </ion-card-content>
    </ion-card>
  
    <ion-button expand="block" class="btn-pedido" shape="round" (click)="realizarPedido()">
      Agregar al Pedido
    </ion-button>
  </ion-content>
